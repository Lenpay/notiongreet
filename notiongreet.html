<div style="font-size: 1.2rem; font-family: 'Spotify Circular', sans-serif; color: white; background-color: #2F3438; padding: 4px 8px; border-radius: 4px;">
  <span id="greeting"></span>
</div>

<script>
var now = new Date();
var greeting;
var name = "Leny";

if (now.getHours() < 12) {
  greeting = "Guten Morgen, " + name;
} else if (now.getHours() < 18) {
  greeting = "Guten Tag, " + name;
} else {
  greeting = "Guten Abend, " + name;
}

document.getElementById("greeting").innerHTML = greeting;
</script>
